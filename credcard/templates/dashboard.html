<!DOCTYPE html>
<html>

<head>
    <title>ARmax Bank - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, {{ user_name }}</h1>
        <div class="subtitle">
            {{ current_datetime }}
        </div>

        <div class="card">
            <h3>Account Balance</h3>
            <p><strong>€ {{ balance }}</strong></p>
        </div>

        <div class="card">
            <h3>Last 5 Transactions</h3>
            {% if transactions %}
            <table>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
                {% for tx in transactions %}
                <tr>
                    <td>{{ tx.date }}</td>
                    <td>€ {{ tx.amount }}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p>No transactions yet.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
