<!DOCTYPE html>
<html>

<head>
    <title>ARmax Bank - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        a {
            margin-top: 15px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Checkout</h1>
        <h3>Hello {{ user_name }},please enter the amount and pin to proceed</h3>

        <form method="POST" action="/checkout">
            <input type="number" name="amount" placeholder="Amount" required>
            <input type="hidden" name="card" value="{{ card_number }}">
            <input type="password" name="pin" placeholder="Enter PIN" required>
            <button type="submit">Submit</button>
        </form>

        <a href="/">
            <button>Back to Home</button>
        </a>
    </div>
</body>

</html>
